<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Data Object
      function getDayOfWeek(dateString) {
        const dateObj = new Date(dateString);
        const daysOfWeek = [
          "Sunday",
          "Monday",
          "Tuwsday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dayOfWeekIndex = dateObj.getDay();
        return daysOfWeek[dayOfWeekIndex];

        const date = "2023-06-25";
        document.write(getDayOfWeek(date));
      }

      // 2.Math Object:
      function calculate(numbers) {
        const sumOfSqures = numbers.reduce(
          (acc, number) => acc + Math.pow(number, 2),
          0
        );
        const squreRoot = Math.sqrt(sumOfSqures);
        return squreRoot;
      }

      const numbers = [4, 6];
      document.write(calculate(numbers));
    </script>
  </body>
</html>
